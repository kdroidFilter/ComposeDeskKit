name: Publish Runtime Modules to Maven Central

on:
  push:
    tags:
      - '*'

jobs:
  build-windows-natives:
    runs-on: windows-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Windows native DLLs
        shell: cmd
        run: call darkmode-detector\src\main\native\windows\build.bat

      - name: Upload Windows DLLs
        uses: actions/upload-artifact@v4
        with:
          name: windows-natives
          path: darkmode-detector/src/main/resources/nucleus/native/win32-*/
          retention-days: 1

  publish:
    needs: build-windows-natives
    runs-on: macos-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Download Windows DLLs
        uses: actions/download-artifact@v4
        with:
          name: windows-natives
          path: darkmode-detector/src/main/resources/nucleus/native/

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run pre-merge checks
        run: ./gradlew preMerge --continue

      - name: Publish to Maven Central
        if: success()
        run: ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVENCENTRALUSERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVENCENTRALPASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNINGINMEMORYKEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNINGKEYID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNINGPASSWORD }}
